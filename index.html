<!DOCTYPE HTML>

<html>
    <head>
        <title>Benjamin R. Rhine: Designer, Developer, Photographer, Philanthropist...</title>
        <link rel="stylesheet" type="text/css" href="./css/grid.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!--<script type="text/javascript" src="assets/jquery-1.7.1.min.js"></script>-->
    </head>
    <body>
        <!-- Layout Div -->
        <div id="wrapper" class="grid layout">
            <!-- Column 1 -->
            <div id="main" class="grid-1">
                <div id="logo">Benjamin R. Rhine</div>
                <h1>Designer, Developer, Photographer, Philanthropist...</h1>
            </div>
                        
            <div class="grid grid-3">
                <!-- Column 2 -->
                <div id="about" class="grid-1 alpha"> 
                </div>
                <!-- Column 3 -->
                <div id="facebook" class="grid-1">
                    <a id="fbLink" href="https://www.facebook.com/rhine.ben" title="Ben Rhine's Facebook">
                        <h1 id="fbHeader">Ben Rhine's Facebook</h1>
                    </a>
                </div> 
                
                <!-- Column 4 -->
                <div id="resume" class="grid-1 omega">
                </div> 
            </div>
            
            <div id="long" class="grid-3">
                    
            </div>
            
            <div class="grid grid-4">
                <!-- Column 1 -->
                <div id="photos" class="grid-1 alpha">
                    <h1>photos</h1>   
                </div>
                <!-- Column 2 -->
                <div id="linkedIn" class="grid-1">    
                </div>
                <!-- Column 3 -->
                <div id="contact" class="grid-1">
                    <h1>contact</h1>
                </div> 
                
                <!-- Column 4 -->
                <div id="twitter" class="grid-1 omega">
                </div> 
            </div>
        </div>
    </body>
</html>
